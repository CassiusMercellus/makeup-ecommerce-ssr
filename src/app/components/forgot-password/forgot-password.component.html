<div class="register-card">
    <div class="register">
        <h1>Forgot Password</h1>
        <label for="email">email</label>
        <input id="email" type="text" placeholder="enter email" [(ngModel)]="email">
    </div>
    <button type="button" class="login-button" (click)="forgotPassword()">Send Link</button>

    <div class="flex">
        <p class="no-account">Back to Login <a href="/login" class="no-account" style="text-decoration: none;">Login</a></p>
    </div>
    
</div>
