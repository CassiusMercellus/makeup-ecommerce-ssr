<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="login-card bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
        <div class="login space-y-4">
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input id="email" type="text" placeholder="Enter email" [(ngModel)]="email" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input id="password" type="password" placeholder="Enter password" [(ngModel)]="password" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="login" class="login-button w-full bg-blue-600 text-white font-semibold py-2 mt-6 rounded-lg hover:bg-blue-700 transition-colors"
                (click)="login()">Login</button>

        <div class="flex justify-between mt-4 text-sm gap-8">
            <p class="no-account text-gray-600">
                Need an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
            </p>
            <p class="forgot-password text-gray-600">
                <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
            </p>
        </div>
        

        <div class="mt-6">
            <button (click)="signInWithGoogle()" 
                    class="w-full flex items-center justify-center bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition-colors">
                Sign in with Google
            </button>
        </div>
    </div>
</div>
