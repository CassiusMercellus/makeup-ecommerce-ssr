<div *ngIf="product" class="max-w-xl mx-auto p-4">
    <img [src]="product.api_featured_image" alt="{{ product.name }}" class="w-full h-64 object-cover mb-4" />
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">{{ product.name }}</h1>
    <p class="text-lg text-gray-600 mb-2">{{ product.brand }}</p>
    <p class="text-xl text-gray-800 font-medium mb-4">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
    <p class="text-base text-gray-700 mb-6">{{ product.description }}</p>
    <button (click)="addToCart(product.id)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
      Add to Cart
    </button>
    <a href="./store-page"><button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Return to Browsing</button></a>
  </div>
